<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
</head>
<body>
  <div class="title-bar"> <!--title bar, the top of app containing min and close and title-->
    <div class="title-text"><strong>Egg Timer!!</strong></div>
    <div class="title-buttons">
      <button id="minimize">_</button>
      <button id="close">✕</button>
    </div>
  </div>

  <div id="app">
    <!-- Screen 1: Intro -->
    <div class="screen" id="screen-intro">
      <h1>Choose Egg</h1>
      <div class="egg-viewer">
        <button class="arrow" id="left-intro">⬅</button>
        <img id="intro-egg-img" src="images/softEgg.png" alt="Soft Egg" />
        <button class="arrow" id="right-intro">➡</button>
      </div>
      <h2 id="intro-egg-name">Soft-Boiled</h2>
      <p id="intro-egg-desc">A soft and gooey yolk, perfect for dipping toast.</p>
      <button class="next-button" id="btn-select"><strong>Select</strong></button>
    </div>

    <!-- Screen 2: Instructions -->
    <div class="screen hidden" id="screen-instructions">
      <button class="back-button" id="btn-back">← Back</button>
      <div class="egg-viewer">
        <button class="arrow" id="left-instructions">⬅</button>
        <img id="instruction-egg-img" src="images/softEgg.png" alt="Soft Egg" />
        <button class="arrow" id="right-instructions">➡</button>
      </div>
      <h2 id="instruction-egg-name">Soft-Boiled</h2>
      <p id="egg-instructions">Place egg in boiling water for 6 minutes. Rinse under cold water.</p>
      <button class="next-button" id="btn-begin">Begin Timer</button>
    </div>

    <!-- Screen 3: Timer -->
    <div class="screen hidden" id="screen-timer">
      <button class="back-button" id="btn-back-2">← Back</button>
      <div class="egg-viewer">
        <h2 id="timer-egg-name">Soft-Boiled</h2>
      </div>
      <h1 id="countdown">00:00</h1>
      <button class="start-btn" id="btn-startstop">Start</button>
    </div>

    <!-- Screen 4: Finished -->
    <div class="screen hidden" id="screen-finished">
      <h1>Done!</h1>
      <img src="images/softEgg.png" class = "up-down" id="finished-egg-img" alt="Finished Egg" />
      <p>Your egg is finished!</p>
      <p style="opacity: 0.5; font-size: 12px;">Tap anywhere to continue...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
